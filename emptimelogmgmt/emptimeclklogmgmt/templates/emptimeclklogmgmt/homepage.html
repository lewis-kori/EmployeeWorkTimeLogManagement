{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Employee Time Clock v1.0</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'emptimeclklogmgmt/bootstrap.min.css' %}" rel="stylesheet"> 
        <!-- Bootstrap theme -->
        <link href="{% static 'emptimeclklogmgmt/bootstrap-theme.min.css' %}" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="{% static 'emptimeclklogmgmt/sign.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h1><center>Time Clock Home Page</center> </h1>
            </div>
            <center>
                <a href="{% url 'register' %}" class="btn btn-lg btn-primary">Back</a>
            </center>
            <div>
                <table border="1" style="width:150px; float:left; margin:5px">
                    <tbody>
                        <tr>
                            <td>In/Out</td>
                        </tr>
                        <tr>
                            <td>Notes:</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table border="1" style="width:300px; float:left; margin:5px">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>USERNAME</td>
                        <td>PASSWORD</td>
                    </tr>
                </thead>
                {% for user in users %}
                    <tbody>
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.password}}</td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
